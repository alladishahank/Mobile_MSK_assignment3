{% extends "layout.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}
    <h1>Wallet</h1>
    <br>
    <form action="/wallet" method="post">
        <h4>Total Cash: {{ cash }}</h4>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount to add" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
